apiVersion: apps/v1
kind: Deployment
metadata:
  name: audiobookshelf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: audiobookshelf
  template:
    metadata:
      labels:
        app: audiobookshelf
    spec:
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsGroup: 1000

      containers:
        - name: audiobookshelf
          image: ghcr.io/advplyr/audiobookshelf:2.26.1
          ports:
            - containerPort: 3005
              protocol: TCP
              
          envFrom:
            - configMapRef:
                name: audiobookshelf-configmap

          securityContext:
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: audiobookshelf-audiobooks-pvc
              mountPath: /audiobooks
            - name: audiobookshelf-podcasts-pvc
              mountPath: /podcasts
            - name: audiobookshelf-metadata-pvc
              mountPath: /config
            - name: audiobookshelf-config-pvc
              mountPath: /metadata

      volumes:
        - name: audiobookshelf-audiobooks-pvc
          persistentVolumeClaim:
            claimName: audiobookshelf-audiobooks-pvc
        - name: audiobookshelf-podcasts-pvc
          persistentVolumeClaim:
            claimName: audiobookshelf-podcasts-pvc
        - name: audiobookshelf-metadata-pvc
          persistentVolumeClaim:
            claimName: audiobookshelf-metadata-pvc
        - name: audiobookshelf-config-pvc
          persistentVolumeClaim:
            claimName: audiobookshelf-config-pvc





