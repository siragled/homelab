apiVersion: v1
kind: Service
metadata:
  name: minecraft
  namespace: minecraft
spec:
  type: NodePort
  selector:
    app: minecraft
  ports:
    - name: minecraft
      protocol: TCP
      port: 25565
      targetPort: 25565
      nodePort: 30065
    - name: metrics 
      protocol: TCP
      port: 9225
      targetPort: 9225
